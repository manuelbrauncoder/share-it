<section>
    <div>
        <h1>{{ currentGroup?.title }}</h1>
        <p>{{ currentGroup?.desc }}</p>
    </div>
    <div class="members">
        <h2>Mitglieder:</h2>
        @if (users.length > 0) {
            <div class="users">
                @for (user of users; track $index) {
                    <p>{{ user.name }}</p>
                }
            </div>
        } @else {
            <h3>Keine Mitglieder in dieser Gruppe</h3>
        }
    </div>
    <div class="expenses">
        <h2>Ausgaben:</h2>
    </div>
</section>
