<form [formGroup]="user" (ngSubmit)="submit()">
    <fieldset>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name">
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email">
        </div>
        <div class="form-field">
            <label for="pwd">Passwort</label>
            <input type="password" formControlName="pwd" id="pwd">
        </div>
        <div class="form-field">
            <label for="pwdRepeat">Passwort wiederholen</label>
            <input type="password" formControlName="pwdRepeat" id="pwdRepeat">
        </div>
    </fieldset>
    <button [disabled]="user.invalid" type="submit" class="primary-btn">Login</button>
</form>
