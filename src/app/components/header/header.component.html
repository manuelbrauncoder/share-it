<header>

    <h1>Share it</h1>

    <div (click)="toggleSidebar()" class="burgerMenu" [ngClass]="!uiService.isSidebarPresented ? 'burgerMenu' : 'burgerMenuClosed'">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
    </div>
    <div class="sidebar" [ngClass]="{'hideSidebar': !uiService.isSidebarPresented, 'showSidebar': uiService.isSidebarPresented}">
        <app-sidebar></app-sidebar>
    </div>
</header>
